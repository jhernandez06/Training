<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>js Get Angle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="width-container container p-5 bg-body">

        <div class="d-flex justify-content-between">
            <h1 id="title" class="title-color py-2 my-0 fs-4">Get angle° value with specific time.</h1>
            <button id="button-change" type="button" class="btn button-change btn-sm h-75 my-auto"><span>Change Layout</span></button>
        </div>
        <hr>
        <div id="bad-request" class="bad-request text-center mx-2 d-none">
            <p class="my-0 py-1">Bad request</p>
        </div>
        <div class="my-2">
            <form id="layout" class="mb-3 ">
                <div class="my-2"> 
                    <label for="hours"  class="form-label  my-1 title-color">Hours</label>
                    <input type="number" class="form-control info-text" id="hours" placeholder="Hours" pattern="[0-9]+">
                </div>
                
                <div class="my-2"> 
                    <label for="minutes" class="form-label my-1 title-color">Minutes</label>
                    <input type="number" class="form-control info-text" id="minutes" placeholder="Minutes">
                </div>
            </form>
        </div>
        
        <div class=" my-4"> 
            <button onclick=" getAngle() " type="submit" class="btn  px-auto button-send"> Send Information </button>
        </div>

        <div class="container py-3 space-result">
            <p id="info" class="fs-5 title-color text-center mb-1"> Add hours and minutes to get an angle.</p>
            <div class="bg-body mx-auto my-3 w-25 py-2 text-center">
                <p id= "angle" class="text-center fs-2 fw-bolder my-0  title-color">0º</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    <script src="getAngle.js"></script>
 
</body>
</html>
